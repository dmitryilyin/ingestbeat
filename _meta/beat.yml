################### Ingestbeat Configuration Example #########################

############################# Ingestbeat ######################################

ingestbeat:
  # Defines how often an event is sent to the output
  period: 1s

output.console:
  enabled: true
  codec.json:
    pretty: true
#  codec.format:
#    string: '%{[@timestamp]} %{[counter]}'

logging:
  level: info
  to_files: false
  to_stderr: true
